<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="css/style.css">
  <title>JS30 - Week 1 - Drum Kit</title>
</head>

<body>
  <div class="container">
    <h1>My Drumkit</h1>
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>
      <div data-key="66" class="key">
        <kbd>B</kbd>
        <span class="sound">hihat</span>
      </div>
      <div data-key="67" class="key">
        <kbd>C</kbd>
        <span class="sound">kick</span>
      </div>
      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">openhat</span>
      </div>
      <div data-key="69" class="key">
        <kbd>E</kbd>
        <span class="sound">boom</span>
      </div>
    </div>
  </div>

  <audio data-key="65" src="./sounds/clap.wav"></audio>
  <audio data-key="66" src="./sounds/hihat.wav"></audio>
  <audio data-key="67" src="./sounds/kick.wav"></audio>
  <audio data-key="68" src="./sounds/openhat.wav"></audio>
  <audio data-key="69" src="./sounds/boom.wav"></audio>

  <script src="./js/index.js"></script>
</body>

</html>
